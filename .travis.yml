language: node_js
node_js: node
sudo: false
dist: trusty
env:
  global:
    secure: 
addons:
  firefox: latest
  chrome: stable
cache:
  directories:
    - node_modules
before_script:
  - npm install -g polymer-cli
  - polymer install
script:
  - xvfb-run polymer test
  - if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then polymer test -s 'default'; fi
