  <div class="vertical-section-container centered">
    <h3>Basic hostabee-comment-create-form demo</h3>
    <demo-snippet>
      <template>
        <h4>By default buttons are hidden...</h4>
        <hostabee-comment-create-form></hostabee-comment-create-form>

        <h4>...but you can easily display them</h4>
        <hostabee-comment-create-form buttons-shown></hostabee-comment-create-form>

        <script>
          const forms = document.querySelectorAll('hostabee-comment-create-form');

          // Press ENTER to confirm the form or ESCAPE to clean it.
          forms[0].addEventListener('comment-added', function(event) {
            window.alert('Comment to add: ' + JSON.stringify(event.detail));
            // TODO: Update your database.
          });

          // You can still use keyboard but there is also buttons.
          forms[1].addEventListener('comment-added', function(event) {
            window.alert('Comment to add: ' + JSON.stringify(event.detail));
            // TODO: Update your database.
          });
        </script>
