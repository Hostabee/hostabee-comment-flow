<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>hostabee-comment demo</title>

  <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>

  <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../hostabee-comment.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic hostabee-comment demo</h3>
    <demo-snippet>
      <template>
        <hostabee-comment></hostabee-comment>
        <script>
          const comment = document.querySelector('hostabee-comment');
          comment.item = {
            author: {
              id: 1,
              fullname: 'John Doe', // Or "name"
              profilePictureURL: 'https://image.flaticon.com/icons/svg/219/219988.svg' // Optional
            },
            content: 'Cum sociis natoque penatibus et magnis',
            created: 1548016737000,
            // The property "updated" is automatically set when the comment is modified.
          };

          comment.addEventListener('comment-deleted', function(event) {
            window.alert('Comment to delete: ' + JSON.stringify(event.detail));
            // TODO: Update you database.
          });

          comment.addEventListener('comment-modified', function(event) {
            window.alert('Comment to update: ' + JSON.stringify(event.detail));
            // TODO: Update you database.
            comment.item = event.detail;
          });
        </script>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
