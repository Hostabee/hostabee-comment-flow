<body>
  <div class="vertical-section-container centered">
    <h3>Read only hostabee-comment demo</h3>
    <demo-snippet>
      <template>
        <hostabee-comment read-only></hostabee-comment>
        <script>
          const comment = document.querySelector('hostabee-comment');
          comment.item = {
            author: {
              id: 1,
              name: 'John Doe', // Or "fullname"
            },
            content: 'The profile picture is generated when the author does not have "profilePictureURL" set. Action buttons are hidden when read only mode is on.',
            created: 1548016737000,
            // The property "updated" is automatically set when the comment is modified.
          };
        </script>
      </template>
    </demo-snippet>
  </div>
</body>
